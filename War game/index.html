<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>War Game</title>
</head>
<body>
    <div class="game">
        <div class="score">score</div>
        <div class="game-space">
            <div class="my-tank">
                <div class="my-life">
                    <div class="my-life-child"></div>
                </div>
                <img src="./images/Georgian flag.png" class="georgian-flag">
            </div>
            <div class="game-over">
                <div class="russia-won">
                    <h1>Game Over</h1>
                    <h2>Russia Won</h2>
                    <h2 class="lose-reason"></h2>
                    <h2 class="total-score">Total score &nbsp;</h2>
                </div>

                <button class="play-again">Play Again</button>
                
                <div class="russian-tank"></div>
                
            </div>
        </div>

        
    </div>
    <audio id="hunt" src="./images/Gun+Silencer.mp3" autoplay="false" ></audio>
    <script src="script.js"></script>
</body>
</html>
